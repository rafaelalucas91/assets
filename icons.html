<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/icons.js" type="text/javascript"></script>
</head>

<body>

    <div class="container content-icons">
        <input type="text" class="copyUrl">

        <p class="copied">Copied to clipboard</p>
        <div class="choose-color">
            <a href="index.html"> <img src="/icons/gray1/icon-5.svg" alt=""></a>
            <div class="colors">
                <div class="btn color black clicked" data-color="black"><span></span></div>
                <div class="btn color gray1" data-color="gray1"><span></span></div>
                <div class="btn color gray2" data-color="gray2"><span></span></div>
                <div class="btn color white" data-color="white"><span></span></div>

            </div>

        </div>

        <div class="icons dark active" id="black"></div>
        <div class="icons dark" id="gray1"></div>
        <div class="icons dark" id="gray2"></div>
        <div class="icons light" id="white"></div>

    </div>
</body>

</html>
